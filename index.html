<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <p id="current-player-indicator"></p>
        <div class="grid">
            <div class="cell" position="0" onClick="populateCell(event)"></div>
            <div class="cell" position="1" onClick="populateCell(event)"></div>
            <div class="cell" position="2" onClick="populateCell(event)"></div>
            <div class="cell" position="3" onClick="populateCell(event)"></div>
            <div class="cell" position="4" onClick="populateCell(event)"></div>
            <div class="cell" position="5" onClick="populateCell(event)"></div>
            <div class="cell" position="6" onClick="populateCell(event)"></div>
            <div class="cell" position="7" onClick="populateCell(event)"></div>
            <div class="cell" position="8" onClick="populateCell(event)"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
